services:
  mockupsuite:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: mockupsuite-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  mockupsuite-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mockupsuite-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - production